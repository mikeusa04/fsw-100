<html>
    <head>
        <title>Other HTML Forms</title>
    </head>
    <body>
        
        <form name= "passengerData">
                First: <input type="text" name="firstName" placeholder="First Name" required/><br><br>
                Last: <input type="text" name="lastName" placeholder="Last Name" required/><br><br>
                Age: <input type= "number" name="age" placeholder="Age" required/><br><br>
                Phone: <input type="tel" name="phone" placeholder="Phone #" required/><br><br>
                Gender:
                Male <input type="radio" name="gender" value="Male"/>
                Female <input type="radio" name="gender" value="Female"/><br><br>
                Location:
                <select name="city" required>
                    <option></option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Barcelona">Barcelona</option>
                </select>
                <br><br>
                Dietary Restrictions:<br> 
                Lactose free <input type="checkbox" name="dietary" value="Lactose free"/>
                Kosher <input type="checkbox" name="dietary" value="Kosher"/> 
                Vegetarian <input type="checkbox" name="dietary" value="Vegetarian"/>
                Halal <input type="checkbox" name="dietary" value="Halal"/><br><br>
                <button>Submit</button>
        </form>
        <script src ="index.js"></script>
    </body>
</html>

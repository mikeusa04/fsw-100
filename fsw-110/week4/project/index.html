<!DOCTYPE html>
<html>
    <head>
        <title> Build a Calculator with HTML and JS </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="myform">
            Value 1: <input type="text" name="fst"><br><br>
            Value 2: <input type="text" name="snd"><br><br>
            Operator:
            <input type="button" name="" value="ADD" onclick="add()"><br>
            <button type="button" onclick="add()">Calculate</button>
            <!--<input type="button" name="" value="Subtract" onclick="subtract()">
            <input type="button" name="" value="Multiply" onclick="multiply()">
            <input type="button" name="" value="Divide" onclick="divide()"><br><br>-->
            <input type="text" name="result">
        </form>

        <form id="myform1">
            Value 1: <input type="text" name="a"><br><br>
            Value 2: <input type="text" name="b"><br><br>
            Operator:
            <input type="button" name="" value="Subtract" onclick="subtract()"><br>
            <button type="button" onclick="subtract()">Calculate</button>
            <input type="text" name="result">
        </form>

        <form id="myform2">
            Value 1: <input type="text" name="c"><br><br>
            Value 2: <input type="text" name="d"><br><br>

            <input type="button" name="" value="Multiply" onclick="multiply()"><br>
            <button type="button" onclick="multiply()">Calculate</button>
            <input type="text" name="result">
        </form>

        <form id="myform3">
            Value 1: <input type="text" name="e"><br><br>
            Value 2: <input type="text" name="f"><br><br>
            Operator:
            <input type="button" name="" value="Divide" onclick="divide()"><br>
            <button type="button" onclick="divide()">Calculate</button>
            <input type="text" name="result">
        </form>
        <script src="index.js"></script>
    </body>
</html>
